#   gem 'sqlite3'

development:
  hostname: localhost
  host: localhost
  port: 5432
  adapter: postgresql
  encoding: unicode
  database: histrollers
  pool: 5
  username: histrollers
  password: histrollers

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

production:
  hostname: localhost
  host: localhost
  port: 5432
  adapter: postgresql
  encoding: unicode
  database: histrollers
  pool: 5
  username: histrollers
  password: histrollers
