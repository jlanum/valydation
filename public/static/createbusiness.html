				  <fieldset>
				    <legend>Create a Merchant Account </legend>
				<span class="inline-help">&#160;Retail Type&#160;</span>
					<select class="retail-type">
						  <option>Choose a retail category</option>
						  <option>Wardrobe</option>
						  <option>Home</option>
						  <option>Kitchen</option>
						  <option>Gift</option>
						  <option>Pet</option>
						</select>
						<hr></form>
				    	<span class="inline-help">&#160;Contact Name</span><form class="form-inline">
						  <input type="text" class="input-medium" placeholder="First Name">
						  <input type="password" class="input-medium" placeholder="Last Name"><br>
						</form>
				<hr>
				<span class="inline-help">&#160;Email Address</span><br>
			<input type="email" class="input-medium" placeholder="Email"><br><hr>
			<span class="inline-help">&#160;Password</span><br>
			<input type="password" class="input-medium" placeholder="Password"><br>
			<hr>
			<img data-src="holder.js/260x180" alt="" style="width: 260px; height: 180px;" ><br><br>
			<a class="btn" href="">Upload Profile Image</a><br><br>
			
			<form class="horizontal">
			  <fieldset>
			    <legend>Profile (shown publicly)</legend>
			</fieldset>
			</form>
			<span class="inline-help">&#160;Buisiness Name</span><br>
			    <input type="text" class="input-medium"><br>
				<br>

				<div class="input-prepend">
				  <span class="add-on">http://www.mysaletable.com/</span>
				  <input class="span2" id="prependedInput" type="text" placeholder="Username">
				</div><br>
				
			   <hr>
			
			<span class="bio">About</span><br>
		<textarea data-provide="limit" data-counter="#counter" placeholder="Enter text (150 character limit)"rows="3"></textarea><br>
		<hr>
		

	<span class="inline-help">&#160;Website</span> <br>
	<input type="text" class="input-large" placeholder="ex: yourwebsite.com">
	<button type="submit" class="btn btn-success pull-right">Create Account</button>
