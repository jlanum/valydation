	<div class="container">
		<div class="marketing">
			<div class="signup-unit">
				<form class="horizontal">
				  <fieldset>
				    <legend>Edit Account Settings <select class="pull-right">
						  <option>San Francisco</option>
						  <option>New York</option>
						  <option>Dallas</option>
						  <option>Brooklyn</option>
						  <option>Atlanta</option>
						  <option>Chicago</option>
						  <option>Los Angeles</option>
						  <option>Orange County</option>
						</select></legend>
				    <div class="input-append">
					  <input class="span2" id="appendedInputButton" type="text" placeholder="jesse.lanum@gmail.com">
					  <button class="btn" type="button">Change Email</button>
					</div>
				  </fieldset>
				</form><hr>
			<a class="btn" href="">Change Password</a><hr>
			<div class="input-prepend">
			<span class="add-on">Your Zip Code</span>
			<input class="span2" id="prependedInput" type="text" placeholder="94107">
			</div>
			<hr>
			<img src="img/jesse_profile.jpg" height="100px" width="100px"><br><br>
			<a class="btn" href="">Upload Image</a><br>
			<label class="radio inline">
			  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			  Female
			</label>
			<label class="radio inline">
			  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			  Male
			</label>
			<label class="radio inline">
			  <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
			  Not Specified
			</label>
			<br><br>
			<form class="horizontal">
			  <fieldset>
			    <legend>Profile (shown publicly)</legend>
			</fieldset>
			</form>
			    <div class="input-prepend">
				  <span class="add-on">First Name</span>
				  <input class="span2" id="prependedInput" type="text" placeholder="Jesse">
				</div>
			<div class="input-prepend">
			  <span class="add-on">Last Name</span>
			  <input class="span2" id="prependedInput" type="text" placeholder="Lanum">
			</div>
				<br>
				Your custom URL
				<div class="input-prepend">
				  <span class="add-on">http://www.mysaletable.com/</span>
				  <input class="span2" id="prependedInput" type="text" placeholder="Jess">
				</div><br>
				
			   <hr>
			
			<span class="bio">Bio</span>
		<textarea data-provide="limit" data-counter="#counter" placeholder="Enter text (150 character limit)"rows="3"></textarea><br>
		<hr>
		

	
	<button type="submit" class="btn pull-left">Deactivate</button>
